<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Música Tradicional Tolimense</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>

  <!-- Estilos embebidos para la sección QR -->
<style>
  .qr {
    padding: 2rem;
    text-align: center;
    background-color: #fff9c4; /* Fondo amarillo claro */
  }

  .qr__title {
    font-size: 2.5rem; /* Tamaño aumentado */
    margin-bottom: 0.5rem;
    font-weight: bold;
  }

  .qr__description {
    font-size: 1rem;
    margin-bottom: 1.5rem;
  }

  .qr__figure img {
    max-width: 100%;
    height: auto;
    border: 2px solid #ccc;
    border-radius: 8px;
  }
</style>

</head>
<body>

  <!-- PRIMERO: Sección informativa (foto + agrupación) -->
  <section class="about">
    <div class="about__inner">
      <!-- Foto primero -->
      <figure class="about__figure">
        <img
          src="umng.png"
          alt="Universidad Militar Nueva Granada"
          width="768" height="930" loading="lazy">
      </figure>

      <!-- Texto de la agrupación -->
      <div class="about__text">
        <span class="about__badge">Agrupación</span>
        <h2 class="about__title">Heritmo Danza Tradicional</h2>
        <p class="about__uni">Universidad Militar Nueva Granada</p>
        <p class="about__teacher">Docente: <strong>Diana Marcela Lasso Muñoz</strong></p>
      </div>
    </div>
  </section>

  <!-- AHORA: Sección para escanear QR (va antes del HERO) -->
  <section class="qr">
    <div class="qr__inner">
      <h2 class="qr__title">Escanea nuestro código QR</h2>
      <p class="qr__description">Accede a más información sobre nuestra agrupación.</p>
      
      <figure class="qr__figure">
        <img
          src="Imágenes/QR.png"
          alt="Código QR para más información"
          width="600" height="600"
          loading="lazy">
      </figure>
    </div>
  </section>

  <!-- DESPUÉS: HERO con fondo neutro -->
  <main class="hero hero--neutral">
    <div class="hero__inner">
      <div class="note" aria-hidden="true">🎵</div>

      <h1 class="hero__title">Cuerpo, Raíz y Danza <br> Sembrando Identidad</h1>

      <div class="chips">
      </div>

      <!-- Botón REAL: va a presentaciones.html -->
      <button
        class="btn btn--presentaciones"
        type="button"
        data-go="presentaciones.html"
        aria-label="Ir a la página de Presentaciones">
        <span class="btn__ico" aria-hidden="true">📚</span>
        Presentaciones
      </button>
    </div>
  </main>

</body>
</html>
